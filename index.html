	<h1>Random Number Generator</h1>
    <p>Click the button to generate a random number between 1 and 100:</p>
    <button id="generateButton">Generate Random Number</button>
    <p id="result"></p>

    <script>
        // Function to generate a random number between 1 and 100
        function generateRandomNumber() {
            const min = 1;
            const max = 100;
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            return randomNumber;
        }

        // Function to handle button click
        function onGenerateButtonClick() {
            const randomNumber = generateRandomNumber();
            document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
        }

        // Add a click event listener to the button
        document.getElementById('generateButton').addEventListener('click', onGenerateButtonClick);
    </script>
</body>

<script>
	$(document).ready(function() {
		var movementStrength = 25;
		var height = movementStrength / $(window).height();
		var width = movementStrength / $(window).width();
		$("#top-image").mousemove(function(e){
		          var pageX = e.pageX - ($(window).width() / 2);
		          var pageY = e.pageY - ($(window).height() / 2);
		          var newvalueX = width * pageX * -1 - 25;
		          var newvalueY = height * pageY * -1 - 50;
		          $('#top-image').css("background-position", newvalueX+"px     "+newvalueY+"px");
		});
	});
</script>
